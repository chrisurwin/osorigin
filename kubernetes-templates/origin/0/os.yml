apiVersion: v1
kind: Pod
metadata:
  name: origin
  labels: 
    name: origin
    app: origin
spec:
  hostNetwork: true
  restartPolicy: Always
  containers: 
    - image: "openshift/origin"
      name: "origin"
      securityContext:
        privileged: true
      command: 
        - "/usr/bin/openshift"
        - "start"
      ports:
      - containerPort: 8443
        name: origin
      env:
      volumeMounts:
        - name: "rootfs"
          mountPath: /rootfs
        - name: "varrun"
          mountPath: /var/run
        - name: "sys"
          mountPath: /sys
        - name: "docker"
          mountPath: /var/lib/docker
        - name: "origin"
          mountPath: /var/lib/origin/openshift.local.volumes
  volumes:
    - name: "rootfs"
      hostPath: 
          path: /
    - name: "varrun"
      hostPath: 
          path: /var/run      
    - name: "sys"
      hostPath: 
          path: /sys      
    - name: "docker"
      hostPath: 
          path: /var/lib/docker`      
    - name: "origin"
      hostPath: 
          path: /var/lib/origin/openshift.local.volumes                        